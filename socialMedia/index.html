<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialMedia Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/9315cc9aec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="banner">
      <div class="networks">
        <div id="facebook" class="networks-outer">
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    <div class="networks">
      <div id="instagram" class="networks-outer">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
      <div class="networks">
        <div id="youtube" class="networks-outer">
          <a href="#">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
    </div>
    <div class="networks">
      <div id="twitter" class="networks-outer">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>
    <div class="networks">
      <div id="google" class="networks-outer">
        <a href="#">
          <i class="fa-brands fa-google"></i>
        </a>
      </div>
    </div>
    <div class="networks">
      <div id="pinterest" class="networks-outer">
        <a href="#">
          <i class="fa-brands fa-pinterest"></i>
        </a>
      </div>
    </div>
    <div class="networks">
        <div id="linkedin" class="networks-outer">
          <a href="https://www.linkedin.com/in/muratavci05/">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
      <div class="networks">
        <div id="tumblr" class="networks-outer">
          <a href="#">
            <i class="fa-brands fa-tumblr"></i>
          </a>
        </div>
      </div>
      <div class="networks">
        <div id="rss" class="networks-outer">
          <a href="#">
            <i class="fa-solid fa-rss"></i>
          </a>
        </div>
      </div>
      <div class="networks">
        <div id="vimeo" class="networks-outer">
          <a href="#">
            <i class="fa-brands fa-vimeo"></i>
          </a>
        </div>
      </div>
      <div class="networks">
        <div id="github" class="networks-outer">
          <a href="https://github.com/muratavci05">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
      <p style="margin-top: 300px;"><a id="home" href="/index.html" ><i class="fa-solid fa-home"></i></a> <br>
      <p>Back to HOME</p></p>
  </body>
</html>
